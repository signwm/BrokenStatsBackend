<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wybór walk</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      font-size: 13px;
    }

    .fight-sidebar {
      max-width: 400px;
      width: 100%;
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 16px;
    }

    .fight-sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      color: #fff;
      margin-bottom: 16px;
    }

    .day-group {
      margin-bottom: 20px;
      background-color: #222;
      border-radius: 6px;
      padding: 10px;
    }

    .day-header {
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .instance-list {
      padding-left: 16px;
    }

    .instance-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
    }

    label {
      color: #ccc;
      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="fight-sidebar">
    <h2>Wybierz walki</h2>

    <div class="day-group">
      <div class="day-header">
        <input type="checkbox" id="day-2025-06-21" onclick="toggleDay(this, 'group-0621')" />
        <label for="day-2025-06-21">📅 2025-06-21</label>
      </div>
      <div class="instance-list" id="group-0621">
        <div class="instance-item">
          <input type="checkbox" id="inst-hvar-0621" />
          <label for="inst-hvar-0621">🌋 Wulkan Hvara</label>
        </div>
        <div class="instance-item">
          <input type="checkbox" id="inst-torisa-0621" />
          <label for="inst-torisa-0621">🏰 Zamek Torisa</label>
        </div>
        <div class="instance-item">
          <input type="checkbox" id="noinst-0621" />
          <label for="noinst-0621">❌ Bez instancji</label>
        </div>
      </div>
    </div>

    <div class="day-group">
      <div class="day-header">
        <input type="checkbox" id="day-2025-06-20" onclick="toggleDay(this, 'group-0620')" />
        <label for="day-2025-06-20">📅 2025-06-20</label>
      </div>
      <div class="instance-list" id="group-0620">
        <div class="instance-item">
          <input type="checkbox" id="inst-medy-0620" />
          <label for="inst-medy-0620">🧪 Medy</label>
        </div>
        <div class="instance-item">
          <input type="checkbox" id="noinst-0620" />
          <label for="noinst-0620">❌ Bez instancji</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDay(masterCheckbox, groupId) {
      const group = document.getElementById(groupId);
      const checkboxes = group.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = masterCheckbox.checked);
    }
  </script>

</body>
</html>
