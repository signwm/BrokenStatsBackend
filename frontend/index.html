<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Broken Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { margin:0; }
    iframe { width:100%; height:calc(100vh - 56px); border:none; }
  </style>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-dark bg-secondary">
  <div class="container-fluid">
    <span class="navbar-brand">BrokenStats</span>
    <div>
      <button class="btn btn-outline-light me-2" data-src="stats.html">Statystyki</button>
      <button class="btn btn-outline-light me-2" data-src="instances.html">Instancje</button>
      <button class="btn btn-outline-light" data-src="session.html">Bieżąca sesja</button>
    </div>
  </div>
</nav>
<iframe id="contentFrame" src="stats.html"></iframe>
<script>
  const frame=document.getElementById('contentFrame');
  document.querySelectorAll('button[data-src]').forEach(btn=>{
    btn.addEventListener('click',()=>{
      frame.src=btn.getAttribute('data-src');
    });
  });
</script>
</body>
</html>
