<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broken Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body class="bg-dark text-light">
    <h1 class="mb-3">Broken Stats</h1>
    <form id="queryForm" class="mb-3">
        <div class="row g-2 align-items-end">
            <div class="col-auto">
                <label class="form-label">Start</label>
                <input type="datetime-local" id="startDate" class="form-control">
            </div>
            <div class="col-auto">
                <label class="form-label">End</label>
                <input type="datetime-local" id="endDate" class="form-control">
            </div>
            <div class="col-auto">
                <label class="form-label">Search</label>
                <input type="text" id="search" class="form-control" placeholder="keyword">
            </div>
            <div class="col-auto">
                <button type="button" id="prevDay" class="btn btn-secondary">Dzień wcześniej</button>
            </div>
            <div class="col-auto">
                <button type="button" id="today" class="btn btn-secondary">Dzisiaj</button>
            </div>
            <div class="col-auto">
                <button type="button" id="nextDay" class="btn btn-secondary">Dzień później</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Load</button>
            </div>
        </div>
    </form>
    <section id="summary" class="mb-3"></section>
    <table id="fightsTable" class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col"><input type="checkbox" id="selectAll"></th>
                <th scope="col">Time</th>
                <th scope="col">Exp</th>
                <th scope="col">Gold</th>
                <th scope="col">Psycho</th>
                <th scope="col">Opponents</th>
                <th scope="col">Drops</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<script>
const selectedIds = new Set();

function formatDateTime(value){
    const d = new Date(value);
    const pad = n => n.toString().padStart(2,'0');
    return `${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear().toString().slice(-2)}, ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function formatNumber(value){
    return Number(value).toLocaleString();
}

function toInputValue(date){
    const pad = n => n.toString().padStart(2,'0');
    return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
}

function setDay(date){
    const start = new Date(date.getFullYear(), date.getMonth(), date.getDate());
    const end = new Date(start); end.setDate(end.getDate()+1);
    document.getElementById('startDate').value = toInputValue(start);
    document.getElementById('endDate').value = toInputValue(end);
    loadData();
}

function setToday() {
    setDay(new Date());
}

document.getElementById('today').addEventListener('click', setToday);
document.getElementById('prevDay').addEventListener('click', ()=> shiftDay(-1));
document.getElementById('nextDay').addEventListener('click', ()=> shiftDay(1));

function shiftDay(offset){
    const current = new Date(document.getElementById('startDate').value || new Date());
    current.setDate(current.getDate()+offset);
    setDay(current);
}

document.getElementById('queryForm').addEventListener('submit', (e)=>{e.preventDefault();loadData();});
document.getElementById('selectAll').addEventListener('change', e => {
    document.querySelectorAll('#fightsTable tbody input[type="checkbox"]').forEach(cb => {
        cb.checked = e.target.checked;
        const id = cb.getAttribute('data-id');
        if(cb.checked) selectedIds.add(id); else selectedIds.delete(id);
    });
    updateSummary();
});

window.onload = setToday;

async function loadData() {
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const search = document.getElementById('search').value;
    const params = new URLSearchParams();
    if(start) params.append('startDateTime', start);
    if(end) params.append('endDateTime', end);
    if(search) params.append('search', search);
    const fights = await (await fetch('/api/fights/flat?' + params)).json();
    renderTable(fights);
}

function renderTable(fights){
    const tbody = document.querySelector('#fightsTable tbody');
    tbody.innerHTML = '';
    fights.forEach(f => {
        const tr = document.createElement('tr');
        const checked = selectedIds.has(f.id) ? 'checked' : '';
        tr.innerHTML = `
            <td><input type="checkbox" data-id="${f.id}" ${checked}></td>
            <td>${formatDateTime(f.time)}</td>
            <td>${f.exp}</td>
            <td>${f.gold}</td>
            <td>${f.psycho}</td>
            <td>${f.opponents}</td>
            <td>${f.drops}</td>`;
        tbody.appendChild(tr);
    });
    tbody.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', e => {
            const id = e.target.getAttribute('data-id');
            if(e.target.checked) selectedIds.add(id); else selectedIds.delete(id);
            updateSummary();
            updateSelectAllState();
        });
    });
    updateSummary();
    updateSelectAllState();
}

function updateSelectAllState(){
    const all = document.querySelectorAll('#fightsTable tbody input[type="checkbox"]');
    const header = document.getElementById('selectAll');
    if(!header) return;
    header.checked = all.length > 0 && Array.from(all).every(cb => cb.checked);
}

async function updateSummary(){
    if(selectedIds.size === 0){
        document.getElementById('summary').innerHTML = '<em>No fights selected</em>';
        return;
    }
    const res = await fetch('/api/fights/summary', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(Array.from(selectedIds))
    });
    const summary = await res.json();
    const s = document.getElementById('summary');
    const items = summary.items.map(d=>`<li>${d.name}: ${d.count}</li>`).join('');
    const drifs = summary.drifs.map(d=>`<li>${d.name}: ${d.count}</li>`).join('');
    const syner = summary.synergetics.map(d=>`<li>${d.name}: ${d.count}</li>`).join('');
    const trash = summary.trash.map(d=>`<li>${d.name}: ${d.count}</li>`).join('');
    const rare = summary.rare.map(d=>`<li>${d.name}: ${d.count}</li>`).join('');
    const dropValues = {};
    Object.entries(summary.dropValuesPerType).forEach(([k,v]) => dropValues[k.toLowerCase()] = v);
    const itemsVal = formatNumber(dropValues['item'] || 0);
    const drifVal = formatNumber(dropValues['drif'] || 0);
    const synerVal = formatNumber(dropValues['synergetic'] || 0);
    const trashVal = formatNumber(dropValues['trash'] || 0);
    const rareVal = formatNumber(dropValues['rare'] || 0);
    s.innerHTML = `
        <div class="row row-cols-2 row-cols-md-3 g-2 text-center">
            <div class="col border rounded p-2 bg-secondary"><i class="bi bi-star-fill me-1"></i>${formatNumber(summary.totalExp)}</div>
            <div class="col border rounded p-2 bg-warning text-dark"><i class="bi bi-coin me-1"></i>${formatNumber(summary.totalGold)}</div>
            <div class="col border rounded p-2 bg-danger"><i class="bi bi-emoji-dizzy me-1"></i>${formatNumber(summary.totalPsycho)}</div>
            <div class="col border rounded p-2 bg-primary"><i class="bi bi-bar-chart me-1"></i>${formatNumber(summary.fightsCount)}</div>
            <div class="col border rounded p-2 bg-success"><i class="bi bi-clock me-1"></i>${formatDateTime(summary.sessionStart)}</div>
            <div class="col border rounded p-2 bg-info text-dark"><i class="bi bi-clock-history me-1"></i>${formatDateTime(summary.sessionEnd)}</div>
        </div>
        <div class="row mt-2">
            <div class="col border rounded p-2 bg-secondary">
                <strong>Items <span class="badge bg-light text-dark ms-1">${itemsVal}</span></strong>
                <ul class="mb-0 list-unstyled">${items}</ul>
            </div>
            <div class="col border rounded p-2 bg-info text-dark">
                <strong>Drifs <span class="badge bg-light text-dark ms-1">${drifVal}</span></strong>
                <ul class="mb-0 list-unstyled">${drifs}</ul>
            </div>
            <div class="col border rounded p-2 bg-success text-dark">
                <strong>Synergetics <span class="badge bg-light text-dark ms-1">${synerVal}</span></strong>
                <ul class="mb-0 list-unstyled">${syner}</ul>
                <strong>Trash <span class="badge bg-light text-dark ms-1">${trashVal}</span></strong>
                <ul class="mb-0 list-unstyled">${trash}</ul>
                <strong>Rare <span class="badge bg-light text-dark ms-1">${rareVal}</span></strong>
                <ul class="mb-0 list-unstyled">${rare}</ul>
            </div>
        </div>`;
}
</script>
</body>
</html>
